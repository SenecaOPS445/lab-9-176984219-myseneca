---
- hosts: vmlab
  user: student
  become: yes
  vars:
    seneca_id: "osokunbi1"
  tasks:
    - name: update apache
      yum:
        name: httpd
        state: latest

    - name: install epel-release
      yum:
        name: epel-release
        state: present

    - name: remove tree package
      yum:
        name: tree
        state: absent

    - name: set hostname
      hostname:
        name: "{{ seneca_id }}"

    - name: create new user
      user:
        name: "{{ seneca_id }}"
        groups: wheel
        state: present
        shell: /bin/bash

    - name: set up SSH key for the new user
      authorized_key:
        user: "{{ seneca_id }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

    - name: create directory structure
      file:
        path: "/home/{{ seneca_id }}/ops445/lab{{ item }}"
        state: directory
        owner: "{{ seneca_id }}"
        group: "{{ seneca_id }}"
        mode: '0755'
      loop: "{{ range(1,10)|list }}"
